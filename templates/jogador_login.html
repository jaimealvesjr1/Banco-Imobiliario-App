{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-sm bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border-4" style="border-color: {{ jogador.color }}">
        
        <div class="p-8 text-center text-white" style="background-color: {{ jogador.color }}">
            <div class="w-20 h-20 bg-white rounded-3xl mx-auto flex items-center justify-center text-4xl shadow-xl mb-4" style="color: {{ jogador.color }}">
                {{ jogador.name[0].upper() }}
            </div>
            <h1 class="text-2xl font-black uppercase italic">{{ jogador.name }}</h1>
            <p class="text-[10px] font-bold uppercase tracking-widest opacity-80 mt-1">Identificação Requerida</p>
        </div>

        <div class="p-8">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="mb-4 p-3 bg-red-50 text-red-600 text-xs font-bold rounded-xl border border-red-100 text-center">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('jogador_auth', player_id=jogador_id) }}" class="space-y-6">
                <div>
                    <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 text-center">Digite seu PIN de 4 dígitos</label>
                    <input type="password" name="pin" inputmode="numeric" pattern="[0-9]*" maxlength="4" required autofocus
                        class="w-full text-center text-5xl font-black font-mono tracking-[1rem] p-4 bg-gray-50 rounded-2xl border-2 border-gray-100 focus:border-gray-300 outline-none transition-all">
                </div>
                
                <button type="submit" class="w-full py-5 text-white font-black rounded-2xl shadow-lg transition-all active:scale-95 uppercase italic" style="background-color: {{ jogador.color }}">
                    Validar Acesso
                </button>
                
                <a href="{{ url_for('dashboard') }}" class="block text-center text-[10px] font-black text-gray-300 hover:text-gray-500 uppercase tracking-widest transition-colors">
                    &larr; Voltar à Seleção
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
