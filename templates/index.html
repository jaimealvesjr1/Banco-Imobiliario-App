{% extends "base.html" %}

{% block title %}Iniciar Partida{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-10">
    <div class="bg-white rounded-xl shadow-2xl p-6 sm:p-8 w-full max-w-lg mx-auto border-4 border-monopoly-dark">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-monopoly-green text-monopoly-dark mb-4">
                <span class="text-3xl font-bold icon-bank"></span>
            </div>
            <h1 class="text-3xl font-bold text-gray-900">Configurar Jogo</h1>
            <p class="text-gray-500 mt-2">Adicione os jogadores e defina o saldo inicial.</p>
        </div>

        {% if erro %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                <strong class="font-bold">Erro!</strong>
                <span class="block sm:inline">{{ erro }}</span>
            </div>
        {% endif %}

        <form method="POST" action="{{ url_for('index') }}" class="space-y-6">
            <div>
                <label for="saldo_inicial" class="block text-sm font-medium text-gray-700 mb-2">
                    Saldo Inicial de Cada Jogador (<span class="font-mono">R$</span>)
                </label>
                <input
                    type="number"
                    id="saldo_inicial"
                    name="saldo_inicial"
                    value="{{ saldo_inicial_sugerido }}"
                    required
                    min="1"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 focus:ring-2 focus:ring-monopoly-blue focus:border-monopoly-blue outline-none text-xl font-bold font-mono"
                >
            </div>

            <div>
                <label for="nomes_jogadores" class="block text-sm font-medium text-gray-700 mb-2">
                    Nomes dos Jogadores (separados por vírgula)
                </label>
                <textarea
                    id="nomes_jogadores"
                    name="nomes_jogadores"
                    rows="3" required
                    placeholder="Ex: João, Maria, Pedro, Ana"
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 focus:ring-2 focus:ring-monopoly-blue focus:border-monopoly-blue outline-none placeholder-gray-400"
                ></textarea>
                <p class="text-xs text-gray-500 mt-1">Mínimo de 2 jogadores. Separe os nomes por vírgula.</p>
            </div>

            <button 
                type="submit"
                class="w-full h-14 bg-monopoly-blue hover:bg-monopoly-dark text-white font-bold rounded-xl transition-colors text-xl shadow-lg hover:shadow-xl flex items-center justify-center gap-3"
            >
                <span class="text-2xl">▶️</span> Iniciar Partida
            </button>
        </form>
    </div>
</div>
{% endblock %}
